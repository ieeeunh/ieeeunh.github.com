<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom css -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <meta name="description" content="website description"/>
    <meta name="keywords" content="website keywords, website keywords"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
  </head>
  <body>
    <div class="container" id="outer">
      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">UNH IEEE</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/index.html">Home</a></li>
              <li><a href="/about.html">About</a></li>
              <li><a href="/contact.html">Contact Us</a></li>
              <li><a href="/projects.html">Projects</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="http://newhaven.edu/">University Of New Haven</a></li>
              <li><a href="http://insideunh.newhaven.edu/cp/home/loginf">InsideUNH</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div><!--/.navbar -->
      <div id="content">
       <div class="post">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <div class="date"><time>{{ page.date | date_to_string }}</time></div>
        <p><small><a href="{{ post.url }}">Permalink to this item.</a></small>
       </div>
      </div>
      <footer>
        <p><a href="index.html">Home</a>
         | <a href="about.html">About</a>
         | <a href="contact.html">Contact Us</a>
         | <a href="examples.html">Projects</a>
        <p> Copyright &copy; IEEE University of New Haven
      </footer>
    </div>
    <!-- javascript at the bottom for fast page loading -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/image_fade.js"></script>
  </body>
</html>
